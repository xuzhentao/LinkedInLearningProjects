<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is URL Shortener</title>
</head>
<body>
<h1>URL Shortener</h1>

<form action="your-url" method="post">
    <label for="url">Website URL</label>
    <input name="url" type="url" value="" required>
    <br>
    <label for="code">Short Name </label>
    <input name="code" type="text" value="" required>
    <br>
    <input type="submit" value="Shorten">
</form>
</body>
</html>
